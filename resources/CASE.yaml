  crs3_CRDefendants: 
    description: Provides identifying information about the defendants and courts involved in the criminal enforcement case.
    xml: 
      name: CRDefendants
    properties: 
      Name: 
        type: string
        title: Name
        example: George D. Smith
        description: "The name of the case assigned to the enforcement action by the lead attorney. Generally, the primary defendant's name is used as the case name. For civil CERCLA cases, the facility/site name may be used."
      DefendantType: 
        type: string
        title: Defendent Type
        example: Principal Defendant
        description: The role of each defendant in the criminal enforcement case, either Principal Defendant or Defendant. Multiple defendants (up to fourteen) may be associated with one case, but only one is designated as principal.
      District: 
        type: string
        title: Court District
        example: S.D.
        description: The United States district courts are the trial courts of the federal court system.
      State: 
        type: string
        title: State
        example: FL
        description: The two letter abbreviation that represents the state or state equivalent for the U.S.
      DocketNumber: 
        type: string
        title: Court Docket Number
        example: 04-20324-CR-FOOO
        description: The number the Clerk of the Court assigned to the case that is filed or to a consent decree when it is lodged. For administrative cases, this number is assigned to the case by the Regional Hearing Clerk.
    required: 
    - Name
    - DefendantType
    - District
    - State
    - DocketNumber
  crs3_CRDetails: 
    description: A list of the violation(s), environmental problem(s), and a description of the cause of action organized by date of occurrence. The case details walk through each step of the case activities and displayed the date on which each occurred.
    xml: 
      name: CRDetails
    properties: 
      DetailDate: 
        type: string
        title: Detail Date
        example: 01-APR-02
        description: The date associated with an enforcement action case detail.
      DetailDesc: 
        type: string
        title: Detail Description
        description: The description of an enforcement action case detail.
      DetailCitations: 
        type: string
        title: Detail Citations
        description: The corresponding regulation in the Code of Federal Regulations (CFR) or U.S. Code (U.S.C.) associated with the enforcement action case detail.
    required: 
    - DetailDate
    - DetailDesc
    - DetailCitations
  crs3_CaseInformation: 
    description: The basic information section contains information that identifies the action and some key descriptive variables, such as case status and case type.
    xml: 
      name: CRCaseInformatio
    properties: 
      CaseIdentifier: 
        type: string
        title: Case Identifier
        example: '1000'
        description: "A unique number identifying the enforcement action. For EPA civil cases, these numbers begin with either the two digit EPA Region Code, \"HQ\" (headquarters initiated cases), and \"EF\" or \"WF\" (Eastern or Western Field Office CAA Mobile Source Program cases); followed by the fiscal year in which the action was initiated."
      FiscalYear: 
        type: string
        title: Fiscal Year
        example: '2004'
        description: The fiscal year in which the activity occurred.
      Statutes: 
        type: string
        title: Statuetes
        example: Title 18 U.S. Criminal Code
        description: "???"
      Citations: 
        type: string
        title: Citations
        description: The corresponding regulation in the Code of Federal Regulations (CFR) or U.S. Code (U.S.C.) associated with the enforcement action.
      CaseSummary: 
        type: string
        title: Case Summary
        description: The summary of the violation environmental problem and a description of the cause of action (basis of legal action).  The summary could be extracted from the referral transmission memo or letter or it could be required as the first section of a revised standardized referral document.
    required: 
    - CaseIdentifier
    - FiscalYear
    - Statutes
    - Citations
    - CaseSummary
  crs3_Locations: 
    description: This section provides geographic locational information for the criminal activity.
    xml: 
      name: Locations
    properties: 
      City: 
        type: string
        title: City
        description: The name of the city, town, village or other locality, when identifiable, within whose boundaries (the majority of) the facility site is located. This is not always the same as the city used for USPS mail delivery.
      State: 
        type: string
        title: State
        example: FL
        description: The two letter abbreviation that represents the state or state equivalent for the U.S.
      County: 
        type: string
        title: County
        description: The name of the county, when identifiable, within whose boundaries (the majority of) the criminal activity was located. The county was derived in ECHO based on the latitude and longitude provided in the Summary of Criminal Prosecutions database.
      Zip: 
        type: string
        title: Zip Code
        example: '53140'
        description: US postal ZIP code, as maintained by ICIS.
      EPARegion: 
        type: string
        title: EPA Region
        example: '04'
        description: The EPA region in which the facility is located
      Latitude: 
        type: string
        format: double
        title: Latitude
        example: '34.606651'
        description: The latitude of the facility or permit holder as maintained in each data system.
      Longitude: 
        type: string
        format: double
        title: Longitude
        example: '-86.982419'
        description: The longitude of the facility or permit holder as maintained in each data system
    required: 
    - City
    - State
    - County
    - Zip
    - EPARegion
    - Latitude
    - Longitude
