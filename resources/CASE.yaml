  crs1_SupplementalEnvironmentalProjects: 
    description: As part of a settlement, a defendant may voluntarily agree to undertake an environmentally beneficial project (Supplement Environmental Project) related to the violation in exchange for mitigation of the penalty to be paid. It does not include activities a defendant must take to return to compliance with the law. A single settlement may have multiple SEPs.
    xml: 
      name: SupplementalEnvironmentalProject
    properties: 
      Category: 
        type: string
        title: Category
        description: A code that uniquely identifies a category of Supplemental Environment Project (SEP) for a settlement (e.g., Assessments and Audits, Environmental Compliance Promotion, Emergency Planning and Preparedness, Environmental Restoration).
      Description: 
        type: string
        title: Description
        description: A description of the category of Supplemental Environment Project (SEP) for a settlement.
      SEPId: 
        type: string
        title: Supplemental Environmental Projects ID
        description: The system-generated unique identifier of the SEP record affiliated with the Environmental Impact.
      SEPText: 
        type: string
        title: "Supplemental Environmental Projects Text'"
        description: The free-form textual description used to further describe the SEP.
      SEPAmount: 
        type: string
        title: Supplemental Environmental Projects Amount
        description: The cost applied to the type(s) of environmentally beneficial projects which a defendant/respondent agree to undertake in settlement of an enforcement action, but which the defendant/respondent is not otherwise legally required to perform.
    required: 
    - Category
    - Description
    - SEPId
    - SEPText
    - SEPAmount
  crs2_Results: 
    description: The data returned by the service call.
    properties: 
