      - name: p_id
        in: query
        description: Case Number. Enter the case number identifier to retrieve the case report.
        type: string
        required: false
      - "$ref": "#/parameters/output"
      - "$ref": "#/parameters/callback"
      tags: 
      - Case Enforcement
