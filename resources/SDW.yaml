  "/sdw_rest_services.get_qid": 
    get: 
      summary: Safe Drinking Water Act (SDWA) Paginated Results Service
      description: GET_QID is passed with a query ID corresponding to a previously run get_systems query. It then returns a Systems object containing all matching water systems. The main purpose of GET_QID is for large querysets that contain multiple pages (responsesets) of output. GET_QID allows for pagination and for the selection and sorting of columns. 
      parameters: 
      - name: output
        in: query
        description: |-
          Output Format Flag.  Enter one of the following keywords:
          - JSON = Data model formatted as Javascript Object Notation (default).
          - JSONP = Data model formatted as Javascript Object Notation with Padding.  
          - XML = Data model formatted as Extensible Markup Language.
        enum: 
        - JSONP
        - JSON
        - XML
        type: string
        required: false
      - "$ref": "#/parameters/qid"
      - "$ref": "#/parameters/pageno"
      - "$ref": "#/parameters/callback"
      - "$ref": "#/parameters/newsort"
      - "$ref": "#/parameters/descending"
      tags: 
      - Safe Drinking Water
      responses: 
        '200': 
          description: Results are an array (page)  of SDWA (SDWIS) Water Systems with the number of systems equal to the responseset (page size).
          schema: 
            description: Root Object
            properties: 
              Results: 
                "$ref": "#/definitions/sdw2_Results" 
            required: 
            - Results
    post: 
      summary: Safe Drinking Water Act (SDWA) Paginated Results Service
      description: GET_QID is passed with a query ID corresponding to a previously run get_systems query. It then returns a Systems object containing all matching water systems. The main purpose of GET_QID is for large querysets that contain multiple pages (responsesets) of output. GET_QID allows for pagination and for the selection and sorting of columns. 
      parameters: 
      - name: output
        in: query
        description: |-
          Output Format Flag.  Enter one of the following keywords:
          - JSON = Data model formatted as Javascript Object Notation (default).
          - JSONP = Data model formatted as Javascript Object Notation with Padding.  
          - XML = Data model formatted as Extensible Markup Language.
        enum: 
        - JSONP
        - JSON
        - XML
        type: string
        required: false
      - "$ref": "#/parameters/qid"
      - "$ref": "#/parameters/pageno"
      - "$ref": "#/parameters/callback"
      - "$ref": "#/parameters/newsort"
      - "$ref": "#/parameters/descending"
      tags: 
      - Safe Drinking Water
      responses: 
        '200': 
          description: Results are an array (page)  of SDWA (SDWIS) Water Systems with the number of systems equal to the responseset (page size).
          schema: 
            description: Root Object
            properties: 
              Results: 
                "$ref": "#/definitions/sdw2_Results" 
            required: 
            - Results
  "/sdw_rest_services.get_download": 
    get: 
      summary: Safe Drinking Water Act (SDWA) Download Data Service
      description: Based on the QID obtained from a get_systems query, return a comma sepated vaule (CSV) file of the water systems found.
      parameters: 
      - name: output
