      - "$ref": "#/parameters/qid"
      - "$ref": "#/parameters/qcolumns"
      tags: 
      - Safe Drinking Water
      responses: 
        '200': 
          description: Results are a comma separated value (CSV) file.
          schema: 
            type: file
    post: 
      summary: Safe Drinking Water Act (SDWA) Download Data Service
      description: Based on the QID obtained from a get_systems query, return a comma sepated vaule (CSV) file of the water systems found.
      parameters: 
      - name: output
        in: query
        description: |-
          Output Format Flag.  Enter one of the following keywords:
          - CSV = Facility results formatted as comma delimited file download (default).
        type: string
        required: false
      - "$ref": "#/parameters/qid"
      - "$ref": "#/parameters/qcolumns"
      tags: 
      - Safe Drinking Water
      responses: 
        '200': 
          description: Results are a comma separated value (CSV) file.
          schema: 
            type: file
  "/sdw_rest_services.metadata": 
    get: 
      summary: Safe Drinking Water Act (SDWA) Metadata Service
      description: Returns the JSON Object Name and ColumnId for usage with the qcolumns parameter for get_systems endpoint.
      parameters: 
      - name: output
        in: query
        description: |-
          Output Format Flag.  Enter one of the following keywords:
          - JSON = Data model formatted as Javascript Object Notation (default).
          - JSONP = Data model formatted as Javascript Object Notation with Padding.  
          - XML = Data model formatted as Extensible Markup Language.
        enum: 
        - JSONP
        - JSON
        - XML
        type: string
        required: false
      - "$ref": "#/parameters/callback"
      tags: 
      - Metadata
      responses: 
        '200': 
          description: Results are an array of columns/objects.
          schema: 
            description: Root Object
