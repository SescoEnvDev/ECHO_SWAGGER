    required: false
  p_poll_cat: 
    name: p_poll_cat
    in: query
    description: |-
      Pollutant Category. Provide a keyword to limit results.
      - NutN = Nitrogen
      - NutP = Phosphorus
      - ORG = Organic Enrichment
      - SS = Solids
      - MET = Metals
      - PP = Clean Water Act Priority Pollutants
      - CER = CERCLA Hazardous Substances
      - TRI = TRI Chemicals
      - RAD = Radionuclides 
      - PAT = Pathogen Indicators
      - Temp = Temperature
      - WW = Wastewater Flow
      - GRAD = General Radioactivity
      - CLR = Color
      - WET = Whole Effluent Toxicity
    enum: 
    - NUTN
    - NUTP
    - ORG
    - SS
    - MET
    - PP
    - CER
    - TRI
    - RAD
    - PAT
    - TEMP
    - WW
    - GRAD
    - CLR
    - WET
    type: string
    required: false
  p_imp_poll: 
    name: p_imp_poll
    in: query
