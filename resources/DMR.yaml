---
swagger: '2.0'
info: 
  title: U.S. EPA Enforcement and Compliance History Online (ECHO) - Discharge Monitoring Report (DMR) Rest Services
  description: |-
    Enforcement and Compliance History Online (ECHO) is a tool developed and maintained by EPA's Office of Enforcement and Compliance Assurance for public use. ECHO provides integrated compliance and enforcement information for about 800,000 regulated facilities nationwide.
    <br><br>
    Additional ECHO Resources:   <a href="https://echo.epa.gov/tools/web-services">Web Services</a>, <a href="https://echo.epa.gov/resources/echo-data/about-the-data">About ECHO's Data</a>, <a href="https://echo.epa.gov/tools/data-downloads">Data Downloads</a>
    <br>
  contact: 
    name: US EPA, OECA Integration, Targeting and Access Branch
  license: 
    name: Creative Commons Zero Public Domain Dedication
    url: "https://creativecommons.org/publicdomain/zero/1.0/"
  version: '0.0.0'
host: ofmpub.epa.gov
basePath: /echo
schemes: 
- https
consumes: 
- application/json
- application/xml
produces: 
- application/json
- application/xml
parameters: 
  output: 
    name: output
    in: query
    description: |-
      Output Format Flag.  Enter one of the following keywords:
      - JSON = Data model formatted as Javascript Object Notation (default).
      - JSONP = Data model formatted as Javascript Object Notation with Padding.  
      - XML = Data model formatted as Extensible Markup Language.
    enum: 
    - JSONP
    - JSON
    - XML
    type: string
    required: false
  callback: 
    name: callback
    in: query
    description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
    type: string
    required: false
  p_ct: 
    name: p_ct
    in: query
    description: Facility City Filter. Enter a single case-insensitive city name to filter results.
    type: string
    required: false
  p_co: 
    name: p_co
    in: query
    description: Facility County Filter. Provide a single county name in combination with a state value provided via p_st.
    type: string
    required: false
  p_st: 
    name: p_st
    in: query
    description: Facility State and State-Equivalent Filter.  Provide one or more USPS postal abbreviations for states and state-equivalents to filter results.  Provide multiple values as a comma-delimited list.
    type: string
    required: false
  p_zip: 
    name: p_zip
    in: query
    description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    type: string
    required: false
  p_reg: 
    name: p_reg
    in: query
    description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict results to a single EPA region.
    enum: 
    - '01'
    - '02'
    - '03'
    - '04'
    - '05'
    - '06'
    - '07'
    - '08'
    - '09'
    - '10'
    type: string
    required: false
  p_sic: 
    name: p_sic
    in: query
    description: Standard Industrial Classification (SIC) Code Filter.  Enter a single 4-digit SIC Code to filter results.  If more complex filtering is required, use p_sic2 and p_sic4.
    type: string
    required: false
  p_sic2: 
    name: p_sic2
    in: query
    description: "Standard Industrial Classification (SIC) Code Filter Alternate 2. Enter a wild-card search against SIC codes.  A final wild-card is always present allowing \"22\" to match all SIC codes beginning with 22.  Use the \"%\" character within strings to match any SIC values with the pattern.  For example, \"2%21\" matches 2021, 2121, 2221, etc."
    type: string
    required: false
  p_maj: 
    name: p_maj
    in: query
    description: Major Facility Flag.  Enter Y to restrict results to Major facilities only.
    enum: 
    - Y
    - N
    type: string
    required: false
  responseset: 
    name: responseset
    in: query
    description: Response Set Limiter. Enter a value to limit the number of records per page. Value cannot exceed 1,000.
    type: number
    required: false
  p_huc: 
    name: p_huc
    in: query
    description: 2-, 4-, 6-, or 8-character watershed. May contain multiple comma-separated values.
    type: string
    required: false
  pageno: 
    name: pageno
    in: query
    description: Indicates the number of the page to display. It is used only when the results are paginated.
    default: 1
    type: number
    required: false
  newsort: 
    name: newsort
    in: query
    description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
    type: string
    required: false
  descending: 
    name: descending
    in: query
    description: Output Sort Column Descending Flag.  Enter Y to column identified in the newsort parameter descending.  Enter N to use ascending sort order. Used only when newsort parameter is populated.
    enum: 
    - Y
    - N
    type: string
    required: false
  p_nd: 
    name: p_nd
    in: query
    type: string
    required: false
  p_treatment_tech_present: 
    name: p_treatment_tech_present
    in: query
    type: string
    required: false
  p_intermittent_disch: 
    name: p_intermittent_disch
    in: query
    type: string
    required: false
  p_chem_univ_metric: 
    name: p_chem_univ_metric
    in: query
    type: string
    required: false
  p_watershed_group: 
    name: p_watershed_group
    in: query
    description: |-
      Major U.S. Watershed. Provide one of the following codes to restrict results. 
      - M = Major Watersheds
      - U = USGS Watersheds
      - L = Large Aquatic Ecosystems Program
      - N = National Estuaries Program
    enum: 
    - M
    - U
    - L
    - N
    type: string
    required: false
  p_rpt_disch_units: 
    name: p_rpt_disch_units
    in: query
    type: string
    required: false
  p_pct_limit_disch: 
    name: p_pct_limit_disch
    in: query
    type: number
    required: false
  p_fac_univ_metric: 
    name: p_fac_univ_metric
    in: query
    type: string
    required: false
  p_dmr_tri_release: 
    name: p_dmr_tri_release
    in: query
    description: DMR facility links to TRI ID(s) that reports releases to surface waters flag. Provide Y or N to restrict results to DMR facilities that do or do not link to TRI ID(s) that report releases to surface waters.
    type: string
    required: false
  suppress_headers: 
    name: suppress_headers
    in: query
    type: string
    required: false
  p_tri_npdes_link: 
    name: p_tri_npdes_link
    in: query
    type: string
    required: false
  p_treatment_tech: 
    name: p_treatment_tech
    in: query
    type: string
    required: false
  p_discharge_type: 
    name: p_discharge_type
    in: query
    type: string
    required: false
  p_watershed_zip: 
    name: p_watershed_zip
    in: query
    description: 5-Digit Watershed ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    type: string
    required: false
  p_top_chem_univ: 
    name: p_top_chem_univ
    in: query
    type: string
    required: false
  p_rpt_disch_amt: 
    name: p_rpt_disch_amt
    in: query
    type: string
    required: false
  p_ind_sector_id: 
    name: p_ind_sector_id
    in: query
    type: string
    required: false
  p_imp_sw_source: 
    name: p_imp_sw_source
    in: query
    type: string
    required: false
  p_chem_group_id: 
    name: p_chem_group_id
    in: query
    type: string
    required: false
  p_top_ind_univ: 
    name: p_top_ind_univ
    in: query
    type: string
    required: false
  p_rpt_disch_gt: 
    name: p_rpt_disch_gt
    in: query
    type: string
    required: false
  p_nutrient_agg: 
    name: p_nutrient_agg
    in: query
    type: string
    required: false
  p_exceed_scope: 
    name: p_exceed_scope
    in: query
    type: string
    required: false
  p_exceed_count: 
    name: p_exceed_count
    in: query
    type: string
    required: false
  p_dmr_tri_link: 
    name: p_dmr_tri_link
    in: query
    description: DMR facility links to TRI ID Flag. Provide a Y or N to restrict results to DMR facilities that do or do not link to TRI ID(s).
    type: string
    required: false
  p_cso_outfalls: 
    name: p_cso_outfalls
    in: query
    type: string
    required: false
  p_twpe_exceed: 
    name: p_twpe_exceed
    in: query
    type: string
    required: false
  p_permit_type: 
    name: p_permit_type
    in: query
    type: string
    required: false
  p_param_group: 
    name: p_param_group
    in: query
    type: string
    required: false
  p_exceed_type: 
    name: p_exceed_type
    in: query
    type: string
    required: false
  p_top_metric: 
    name: p_top_metric
    in: query
    type: string
    required: false
  p_start_year: 
    name: p_start_year
    in: query
    type: string
    required: false
  p_start_date: 
    name: p_start_date
    in: query
    type: string
    required: false
  p_ptreatment: 
