  dmr2_Results: 
    type: object
    properties: 
      Message: 
        type: string
        title: Message
        example: Success
        description: Field to record messages (typically performance-related) about packet processing
      QueryID: 
        type: string
        title: Query Identifier
        example: '245'
        description: Sequential number assigned to entire search result
      QueryRows: 
        type: string
        title: Query Row Count
        example: '5'
        description: Number of query results returned
      PageCount: 
        type: string
      PageNo: 
        type: string
        title: Page Number
        example: '1'
        description: The number of pages of results returned
      StartRec: 
        type: string
      EndRec: 
        type: string
      Results: 
        type: array
        title: Results
        items: 
          "$ref": "#/definitions/dmr2_Results-2" 
    required: 
    - Message
    - QueryID
    - QueryRows
    - PageCount
    - PageNo
    - StartRec
    - EndRec
    - Results
  dmr2_Results-2: 
    type: object
    properties: 
      DmrYear: 
        type: string
      ExternalPermitNmbr: 
        type: string
      FacilityName: 
        type: string
        title: Facility Name
        example: 3M COMPANY
