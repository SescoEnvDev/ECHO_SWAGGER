    xml: 
      name: Facilities
    properties: 
      NPDES: 
        type: string
        title: NPDES Flag
      FacilityName: 
        type: string
        title: Facility Name
        example: 3M COMPANY
        description: The name of the facility.
      City: 
        type: string
