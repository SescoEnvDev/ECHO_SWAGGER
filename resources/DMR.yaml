    type: string
    required: false
  p_permit_id: 
    name: p_permit_id
    in: query
    description: "Facility identifier from one of the following EPA facility systems: National Pollutant Discharge Elimination System (NPDES) ID, Facility Registry Service (FRS) ID, Toxics Release Inventory (TRI) ID, or Clean Watersheds Needs Survey (CWNS) ID."
