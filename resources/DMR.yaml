---
swagger: '2.0'
info: 
  title: U.S. EPA Enforcement and Compliance History Online (ECHO) - Discharge Monitoring Report (DMR) Rest Services
  description: |-
    Enforcement and Compliance History Online (ECHO) is a tool developed and maintained by EPA's Office of Enforcement and Compliance Assurance for public use. ECHO provides integrated compliance and enforcement information for about 800,000 regulated facilities nationwide.
    <br><br>
    Additional ECHO Resources:   <a href="https://echo.epa.gov/tools/web-services">Web Services</a>, <a href="https://echo.epa.gov/resources/echo-data/about-the-data">About ECHO's Data</a>, <a href="https://echo.epa.gov/tools/data-downloads">Data Downloads</a>
    <br>
  contact: 
    name: US EPA, OECA Integration, Targeting and Access Branch
  license: 
    name: Creative Commons Zero Public Domain Dedication
    url: "https://creativecommons.org/publicdomain/zero/1.0/"
  version: '0.0.0'
host: ofmpub.epa.gov
basePath: /echo
schemes: 
- https
consumes: 
- application/json
- application/xml
produces: 
- application/json
- application/xml
parameters: 
  output: 
    name: output
    in: query
    description: |-
      Output Format Flag.  Enter one of the following keywords:
      - JSON = Data model formatted as Javascript Object Notation (default).
      - JSONP = Data model formatted as Javascript Object Notation with Padding.  
      - XML = Data model formatted as Extensible Markup Language.
    enum: 
    - JSONP
    - JSON
    - XML
    type: string
    required: false
  callback: 
    name: callback
    in: query
    description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
    type: string
    required: false
  p_ct: 
    name: p_ct
    in: query
    description: Facility City Filter. Enter a single case-insensitive city name to filter results.
    type: string
    required: false
  p_co: 
    name: p_co
    in: query
    description: Facility County Filter. Provide a single county name in combination with a state value provided via p_st.
    type: string
    required: false
  p_st: 
    name: p_st
    in: query
    description: Facility State and State-Equivalent Filter.  Provide one or more USPS postal abbreviations for states and state-equivalents to filter results.  Provide multiple values as a comma-delimited list.
    type: string
    required: false
  p_zip: 
    name: p_zip
    in: query
    description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    type: string
    required: false
  p_reg: 
    name: p_reg
    in: query
    description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict results to a single EPA region.
    enum: 
    - '01'
    - '02'
    - '03'
    - '04'
    - '05'
    - '06'
    - '07'
    - '08'
    - '09'
    - '10'
    type: string
    required: false
  p_sic: 
    name: p_sic
    in: query
    description: Standard Industrial Classification (SIC) Code Filter.  Enter a single 4-digit SIC Code to filter results.  If more complex filtering is required, use p_sic2 and p_sic4.
    type: string
    required: false
  p_sic2: 
    name: p_sic2
    in: query
    description: "Standard Industrial Classification (SIC) Code Filter Alternate 2. Enter a wild-card search against SIC codes.  A final wild-card is always present allowing \"22\" to match all SIC codes beginning with 22.  Use the \"%\" character within strings to match any SIC values with the pattern.  For example, \"2%21\" matches 2021, 2121, 2221, etc."
    type: string
    required: false
  p_maj: 
    name: p_maj
    in: query
    description: Major Facility Flag.  Enter Y to restrict results to Major facilities only.
    enum: 
    - Y
    - N
    type: string
    required: false
  responseset: 
    name: responseset
    in: query
    description: Response Set Limiter. Enter a value to limit the number of records per page. Value cannot exceed 1,000.
    type: number
    required: false
  p_huc: 
    name: p_huc
    in: query
    description: 2-, 4-, 6-, or 8-character watershed. May contain multiple comma-separated values.
    type: string
    required: false
  pageno: 
    name: pageno
    in: query
    description: Indicates the number of the page to display. It is used only when the results are paginated.
    default: 1
    type: number
    required: false
  newsort: 
    name: newsort
    in: query
    description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
    type: string
    required: false
  descending: 
    name: descending
    in: query
    description: Output Sort Column Descending Flag.  Enter Y to column identified in the newsort parameter descending.  Enter N to use ascending sort order. Used only when newsort parameter is populated.
    enum: 
    - Y
    - N
    type: string
    required: false
  p_nd: 
    name: p_nd
    in: query
    type: string
    required: false
  p_treatment_tech_present: 
    name: p_treatment_tech_present
    in: query
    type: string
    required: false
  p_intermittent_disch: 
    name: p_intermittent_disch
    in: query
    type: string
    required: false
  p_watershed_group: 
    name: p_watershed_group
    in: query
    description: |-
      Major U.S. Watershed. Provide one of the following codes to restrict results. 
      - M = Major Watersheds
      - U = USGS Watersheds
      - L = Large Aquatic Ecosystems Program
      - N = National Estuaries Program
    enum: 
    - M
    - U
    - L
    - N
    type: string
    required: false
  p_pct_limit_disch: 
    name: p_pct_limit_disch
    in: query
    type: number
    required: false
  p_dmr_tri_release: 
    name: p_dmr_tri_release
    in: query
    description: DMR facility links to TRI ID(s) that reports releases to surface waters flag. Provide Y or N to restrict results to DMR facilities that do or do not link to TRI ID(s) that report releases to surface waters.
    type: string
    required: false
  suppress_headers: 
    name: suppress_headers
    in: query
    type: string
    required: false
  p_treatment_tech: 
    name: p_treatment_tech
    in: query
    type: string
    required: false
  p_watershed_zip: 
    name: p_watershed_zip
    in: query
    description: 5-Digit Watershed ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    type: string
    required: false
  p_nutrient_agg: 
    name: p_nutrient_agg
    in: query
    type: string
    required: false
  p_dmr_tri_link: 
    name: p_dmr_tri_link
    in: query
    description: DMR facility links to TRI ID Flag. Provide a Y or N to restrict results to DMR facilities that do or do not link to TRI ID(s).
    type: string
    required: false
  p_cso_outfalls: 
    name: p_cso_outfalls
    in: query
    type: string
    required: false
  p_permit_type: 
    name: p_permit_type
    in: query
    type: string
    required: false
  p_param_group: 
    name: p_param_group
    in: query
    type: string
    required: false
  p_start_date: 
    name: p_start_date
    in: query
    type: string
    required: false
  p_ptreatment: 
    name: p_ptreatment
    in: query
    type: string
    required: false
  p_pct_exceed: 
    name: p_pct_exceed
    in: query
    type: number
    required: false
  p_param_code: 
    name: p_param_code
    in: query
    type: string
    required: false
  p_loads_data: 
    name: p_loads_data
    in: query
    type: string
    required: false
  p_lbs_exceed: 
    name: p_lbs_exceed
    in: query
    type: number
    required: false
  p_huc_region: 
    name: p_huc_region
    in: query
    type: string
    required: false
  p_watershed: 
    name: p_watershed
    in: query
    description: Watershed. Provide a watershed name in combination with p_watershed_group to restrict results.
    type: string
    required: false
  p_poll_name: 
    name: p_poll_name
    in: query
    description: Polltant Name. Provide a single pollutant name to restrict results.
    type: string
    required: false
  p_permit_id: 
    name: p_permit_id
    in: query
    description: "Facility identifier from one of the following EPA facility systems: National Pollutant Discharge Elimination System (NPDES) ID, Facility Registry Service (FRS) ID, Toxics Release Inventory (TRI) ID, or Clean Watersheds Needs Survey (CWNS) ID."
    type: string
    required: false
  p_maj_model: 
    name: p_maj_model
    in: query
    type: string
    required: false
  p_imp_water: 
    name: p_imp_water
    in: query
    description: Discharge to impaired waterbodies flag. Provide Y or N to restrict results to DMR facilities that discharge to impaired waterbodies
    type: string
    required: false
  p_sig_flag: 
    name: p_sig_flag
    in: query
    type: string
    required: false
  p_poll_cat: 
    name: p_poll_cat
    in: query
    description: |-
      Pollutant Category. Provide a keyword to limit results.
      - NutN = Nitrogen
      - NutP = Phosphorus
      - ORG = Organic Enrichment
      - SS = Solids
      - MET = Metals
      - PP = Clean Water Act Priority Pollutants
      - CER = CERCLA Hazardous Substances
      - TRI = TRI Chemicals
      - RAD = Radionuclides 
      - PAT = Pathogen Indicators
      - Temp = Temperature
      - WW = Wastewater Flow
      - GRAD = General Radioactivity
      - CLR = Color
      - WET = Whole Effluent Toxicity
    enum: 
    - NUTN
    - NUTP
    - ORG
    - SS
    - MET
    - PP
    - CER
    - TRI
    - RAD
    - PAT
    - TEMP
    - WW
    - GRAD
    - CLR
    - WET
    type: string
    required: false
  p_imp_poll: 
    name: p_imp_poll
    in: query
    description: Discharge pollutants contributing to impairment flag. Provide Y or N to restrict results to DMR facilities that discharge pollutants contributing to a waterbody impairment
    type: string
    required: false
  p_fac_type: 
    name: p_fac_type
    in: query
    type: string
    required: false
  p_end_date: 
    name: p_end_date
    in: query
    type: string
    required: false
  p_qc_flag: 
    name: p_qc_flag
    in: query
    type: string
    required: false
  p_mon_loc: 
    name: p_mon_loc
    in: query
    type: string
    required: false
  p_cerclis: 
    name: p_cerclis
    in: query
    type: string
    required: false
  p_naics2: 
    name: p_naics2
    in: query
    description: "North American Industry Classification System Filter. Enter two digit code to filter results to facilities having matching NAICS codes.  A final wild-card is always present allowing \"22\" to match all NAICS codes beginning with 22. "
    type: string
    required: false
  p_exceed: 
    name: p_exceed
    in: query
    description: Effluent limit exceedance flag. Provide Y or N to restrict results to DMR facilities with or with no effluent limit exceedences
    type: string
    required: false
  download: 
    name: download
    in: query
    description: Name of data object to be downloaded, e.g., TopWatersheds, TopSIC, TopFacilities, TopPollutantPounds, TopPollutantTWPE, TopWatershedPounds, TopWatershedTWPE, TopSICPounds, TopSICTWPE, TopFacilityPounds, TopFacilityTWPE.
    type: string
    required: false
  p_pf_id: 
    name: p_pf_id
    in: query
    type: string
    required: false
  p_fname: 
    name: p_fname
    in: query
    description: Facility Name Filter. Enter a full or partial facility name to restrict results. 
    type: string
    required: false
  p_fifra: 
    name: p_fifra
    in: query
    type: string
    required: false
  p_count: 
    name: p_count
    in: query
    type: string
    required: false
  p_year: 
    name: p_year
    in: query
    description: The calendar year for the annual pollutant loadings. 
    type: string
    required: false
  p_tmdl: 
    name: p_tmdl
    in: query
    type: string
    required: false
  p_spcc: 
    name: p_spcc
    in: query
    type: string
    required: false
  p_potw: 
    name: p_potw
    in: query
    description: Publicly-Owned Treatment Works (POTW) Flag. Provide Y to restrict results to POTWs.
    type: string
    required: false
  p_psc: 
    name: p_psc
    in: query
    description: Point Source Category.
    type: string
    required: false
  p_lod: 
    name: p_lod
    in: query
    type: string
    required: false
  p_cas: 
    name: p_cas
    in: query
    description: Chemical Abstracts Service (CAS) Registry Number.
    type: string
    required: false
  p_esa: 
    name: p_esa
    in: query
    description: ESA-listed species flag. Provide Y or N to restrict results to DMR facilities that do or do not discharge to counties w/ ESA-listed species
    type: string
    required: false
  p_est: 
    name: p_est
    in: query
    type: string
    required: false
  qcolumns: 
    name: qcolumns
    in: query
    description: Used to cutomize service output.  A list of comma-separated column IDs of output objects that will be returned in the service query object or download.  Use the metadata service endpoint for a complete list of Ids and definitions.
    type: string
    required: false
  p_naics: 
    name: p_naics
    in: query
    description: North American Industry Classification System Filter. Enter two to six digits to filter results to facilities having matching NAICS codes.  Digits less than six will match to all codes beginning with the provided values.
    type: string
    required: false
  p_lat: 
    name: p_lat
    in: query
    description: Latitude location in decimal degrees.
    type: number
    required: false
  p_long: 
    name: p_long
    in: query
    description: Longitude location in decimal degrees.
    type: number
    required: false
  p_radius: 
    name: p_radius
    in: query
    description: Spatial Search Radius.  Enter a radius up to 100 miles in which to spatially search for facilities.
    type: number
    required: false
